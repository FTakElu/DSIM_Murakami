# Configuração PostgreSQL Produção - Explicita
server:
  port: 8080

spring:
  application:
    name: sistema-monitoramento-pacientes

  # PostgreSQL Configuration
  datasource:
    url: jdbc:postgresql://dsim-postgres-20251109083108.cbx9vaugpv1l.us-east-1.rds.amazonaws.com:5432/dsim_clean
    username: dsim_admin
    password: DsimPassword123
    driver-class-name: org.postgresql.Driver
    
    # Connection Pool Settings
    hikari:
      connection-timeout: 60000
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 300000
      leak-detection-threshold: 60000
      connection-test-query: SELECT 1

  # JPA/Hibernate Configuration
  jpa:
    database: POSTGRESQL
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          batch_size: 20

# CORS
cors:
  allowed-origins: 
    - "*"
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# Logging
logging:
  level:
    com.teste: INFO
    org.springframework: WARN
    org.hibernate: WARN
    org.postgresql: DEBUG
    
# Actuator para monitoramento
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always