# Configuração PostgreSQL para Produção AWS
server:
  port: 8080

spring:
  profiles:
    active: prod

  # PostgreSQL Configuration - Banco limpo sem dados antigos
  datasource:
    url: jdbc:postgresql://${DB_HOST:dsim-postgres.cluster-xyz.us-east-1.rds.amazonaws.com}:5432/${DB_NAME:dsim_clean}
    username: ${DB_USER:dsim_admin}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    
    # Connection Pool Settings
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      leak-detection-threshold: 60000

  # JPA/Hibernate Configuration - LIMPA TODOS OS DADOS ANTIGOS
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create-drop  # ⚠️ APAGA E RECRIA TABELAS LIMPAS
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          batch_size: 20

# CORS para produção
cors:
  allowed-origins: 
    - https://main.d2j8k6x4m0x5j5.amplifyapp.com
    - http://localhost:3000
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# Logging limpo
logging:
  level:
    com.teste: INFO
    org.springframework: WARN
    org.hibernate: WARN
  file:
    name: /var/log/dsim/application.log