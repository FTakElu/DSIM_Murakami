server:
  port: 5000
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  error:
    include-message: always
    include-binding-errors: always
  shutdown: graceful
  tomcat:
    connection-timeout: 20000
    max-connections: 200
    accept-count: 100

spring:
  application:
    name: sistema-monitoramento-pacientes
  
  # Configuração para AWS RDS (MySQL)
  datasource:
    url: ${DB_URL:jdbc:h2:file:./data/dsimdb;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE}
    driverClassName: ${DB_DRIVER:org.h2.Driver}
    username: ${DB_USERNAME:dsim}
    password: ${DB_PASSWORD:dsim123}
    
  # Console H2 (desabilitado em produção)
  h2:
    console:
      enabled: false
      
  # JPA/Hibernate
  jpa:
    database-platform: ${DB_DIALECT:org.hibernate.dialect.H2Dialect}
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        '[format_sql]': false
    defer-datasource-initialization: true
  
  # SQL Initialization
  sql:
    init:
      mode: never

# Logging para produção
logging:
  level:
    '[org.springframework.web]': WARN
    '[org.hibernate.SQL]': WARN
    teste: INFO
    root: WARN
  file:
    name: /var/log/dsim-app.log