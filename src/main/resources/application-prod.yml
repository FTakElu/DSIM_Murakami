# Configuração de Produção - DSIM na AWS EC2 + RDS + Amplify
# Ativação: java -jar app.jar --spring.profiles.active=prod

server:
  port: 8080
  servlet:
    context-path: /
  error:
    include-message: never
    include-binding-errors: never
    include-stacktrace: never
    include-exception: false

spring:
  application:
    name: sistema-monitoramento-pacientes

  # ============================================
  # Banco de Dados PostgreSQL (RDS)
  # ============================================
  datasource:
    url: jdbc:postgresql://dsim-postgres-20251109083108.cbx9vaugpv1l.us-east-1.rds.amazonaws.com:5432/dsim_clean
    username: dsim_admin
    password: DSIM2025!Postgres
    driver-class-name: org.postgresql.Driver
    
    # Connection Pool - HikariCP
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000
      auto-commit: true
      leak-detection-threshold: 60000

  # ============================================
  # JPA / Hibernate Configuration
  # ============================================
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update  # Produção: update para criar tabelas automaticamente na primeira vez
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          batch_size: 20
          fetch_size: 50
        order_inserts: true
        order_updates: true

  # ============================================
  # Jackson - JSON Serialization
  # ============================================
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
      indent-output: false

  # ============================================
  # Servlet / Upload
  # ============================================
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# ============================================
# CORS Configuration
# ============================================
cors:
  allowed-origins: 
    - https://main.dblah84pn391d.amplifyapp.com
    - https://main.dd3d0c3znbvkh.amplifyapp.com
    - https://*.amplifyapp.com
    - https://ec2-54-82-30-167.compute-1.amazonaws.com
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# ============================================
# Logging Configuration
# ============================================
logging:
  level:
    root: WARN
    teste: INFO
    org.springframework.web: WARN
    org.springframework.security: WARN
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: /var/log/dsim/application.log
    max-size: 100MB
    max-history: 10
    total-size-cap: 1GB

# ============================================
# Actuator - Health Check
# ============================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
    metrics:
      enabled: true
  metrics:
    export:
      simple:
        enabled: true