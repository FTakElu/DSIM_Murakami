  port: 8080

spring:
  profiles:
    active: prod

  # PostgreSQL Configuration - Banco correto
  datasource:
    url: jdbc:postgresql://dsim-postgres-20251109083108.cbx9vaugpv1l.us-east-1.rds.amazonaws.com:5432/dsim_database
    username: dsim_user
    password: dsim2024
    driver-class-name: org.postgresql.Driver
    
    # Connection Pool Settings
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      leak-detection-threshold: 60000

  # JPA/Hibernate Configuration - LIMPA TODOS OS DADOS ANTIGOS
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create-drop  # ⚠️ APAGA E RECRIA TABELAS LIMPAS
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          batch_size: 20

