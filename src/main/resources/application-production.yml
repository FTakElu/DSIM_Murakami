    org.springframework.web: INFO
    org.hibernate.SQL: ERROR
    teste: INFO
    root: WARN
  file:
    name: /opt/dsim/logs/application.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"