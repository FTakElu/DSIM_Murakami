# Configuração específica para produção
# Profile: production

server:
  port: 8080
  address: 0.0.0.0
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  shutdown: graceful
  connection-timeout: 20000
  tomcat:
    connection-timeout: 20000

spring:
  # Configuração PostgreSQL para produção (em vez de H2)
  datasource:
    url: jdbc:postgresql://dsim-postgres-20251109083108.cbx9vaugpv1l.us-east-1.rds.amazonaws.com:5432/dsim_database
    username: dsim_user
    password: dsim2024
    driver-class-name: org.postgresql.Driver
    
    # Connection Pool Settings
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      leak-detection-threshold: 60000
    
  # Console H2 desabilitado (usando PostgreSQL)
  h2:
    console:
      enabled: false
      
  # JPA/Hibernate para PostgreSQL
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update  # Mantém dados existentes
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
    defer-datasource-initialization: false
  
  # SQL Initialization
  sql:
    init:
      mode: always

