<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usu치rio - Sistema de Monitoramento</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0F4C75 0%, #3282B8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .register-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #0F4C75 0%, #3282B8 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 32px;
            color: white;
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: #0F4C75;
            margin-bottom: 5px;
        }
        
        .logo-subtitle {
            font-size: 14px;
            color: #666;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #3282B8;
            box-shadow: 0 0 0 3px rgba(50, 130, 184, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #0F4C75 0%, #3282B8 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(50, 130, 184, 0.4);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .login-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #E5E7EB;
        }
        
        .login-link a {
            color: #3282B8;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .alert-success {
            background: #D1FAE5;
            color: #065F46;
            border: 1px solid #A7F3D0;
        }
        
        .alert-error {
            background: #FEE2E2;
            color: #991B1B;
            border: 1px solid #FECACA;
        }
        
        .loading {
            display: none;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo-container">
            <div class="logo">游녻</div>
            <div class="logo-text">Novo Usu치rio</div>
            <div class="logo-subtitle">Sistema de Monitoramento</div>
        </div>
        
        <div id="alert-container"></div>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" id="nome" name="nome" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" id="senha" name="senha" class="form-control" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" class="form-control" required>
            </div>
            
            <button type="submit" class="btn">
                <span class="btn-text">Cadastrar Usu치rio</span>
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </button>
        </form>
        
        <div class="login-link">
            J치 tem uma conta? <a href="/pages/login.html">Fazer login</a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;
            
            // Valida칞칫es
            if (senha !== confirmarSenha) {
                showAlert('As senhas n칚o coincidem', 'error');
                return;
            }
            
            if (senha.length < 6) {
                showAlert('A senha deve ter pelo menos 6 caracteres', 'error');
                return;
            }
            
            // Mostrar loading
            const btn = document.querySelector('.btn');
            const btnText = document.querySelector('.btn-text');
            const loading = document.querySelector('.loading');
            
            btn.disabled = true;
            btnText.style.display = 'none';
            loading.style.display = 'flex';
            
            try {
                const response = await fetch('/api/usuarios/cadastrar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        nome: nome,
                        email: email,
                        senha: senha
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('Usu치rio cadastrado com sucesso!', 'success');
                    // Redirecionar para login ap칩s 2 segundos
                    setTimeout(() => {
                        window.location.href = '/pages/login.html';
                    }, 2000);
                } else {
                    showAlert(data.message, 'error');
                }
                
            } catch (error) {
                console.error('Erro:', error);
                showAlert('Erro ao cadastrar usu치rio. Tente novamente.', 'error');
            } finally {
                // Esconder loading
                btn.disabled = false;
                btnText.style.display = 'inline';
                loading.style.display = 'none';
            }
        });
        
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            
            alertContainer.innerHTML = `
                <div class="alert ${alertClass}">
                    ${message}
                </div>
            `;
            
            // Remover alerta ap칩s 5 segundos
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }
        
        // Valida칞칚o de email em tempo real
        document.getElementById('email').addEventListener('blur', async function() {
            const email = this.value;
            if (!email) return;
            
            try {
                const response = await fetch(`/api/usuarios/verificar-email?email=${encodeURIComponent(email)}`);
                const data = await response.json();
                
                if (data.existe) {
                    showAlert('Este email j치 est치 cadastrado', 'error');
                    this.focus();
                }
            } catch (error) {
                console.log('Erro ao verificar email:', error);
            }
        });
    </script>
</body>
</html>
