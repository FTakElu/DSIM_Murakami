# Configuração TEMPORÁRIA - H2 Database (em memória)
# Use esta configuração enquanto descobrimos as credenciais RDS corretas

server:
  port: 8080

spring:
  application:
    name: sistema-monitoramento-pacientes

  # ============================================
  # H2 Database (Temporário - Em Memória)
  # ============================================
  datasource:
    url: jdbc:h2:mem:dsim_temp;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
    
  h2:
    console:
      enabled: true
      path: /h2-console

  # ============================================
  # JPA / Hibernate
  # ============================================
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop  # Recria tabelas a cada restart (só para teste)
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# ============================================
# Logging
# ============================================
logging:
  level:
    teste: INFO
    org.springframework.web: INFO
    org.hibernate: INFO