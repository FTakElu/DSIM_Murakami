# Configurações para produção no EC2
spring.profiles.active=prod

# Configurações do servidor
server.port=8080
server.address=0.0.0.0

# Configurações de CORS para Amplify
cors.allowed-origins=https://main.dd3d0c3znbvkh.amplifyapp.com,http://localhost:3000

# Configurações do banco H2 (produção)
spring.datasource.url=jdbc:h2:file:./data/dsim_prod;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console (desabilitado em produção por segurança)
spring.h2.console.enabled=false

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR
logging.file.name=./logs/dsim-backend.log

# Configurações de segurança
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized