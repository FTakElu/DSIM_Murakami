server:
  port: 8080
  servlet:
    context-path: /
  error:
    include-message: always
    include-binding-errors: always

spring:
  application:
    name: sistema-monitoramento-pacientes
  
  # Configuração do banco H2
  datasource:
    url: jdbc:h2:mem:dsimdb
    driverClassName: org.h2.Driver
    username: dsim
    password:
    
  # Console H2 (para desenvolvimento)
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
      
  # JPA/Hibernate
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
    defer-datasource-initialization: true
  
  # SQL Initialization
  sql:
    init:
      mode: never
        

    
# Logging
logging:
  level:
    org.springframework.web: INFO
    org.hibernate.SQL: INFO
    teste: INFO
    root: INFO