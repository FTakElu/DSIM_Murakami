server:
  port: 8080
  address: localhost
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  error:
    include-message: always
    include-binding-errors: always
  shutdown: graceful
  connection-timeout: 20000
  tomcat:
    connection-timeout: 20000

spring:
  application:
    name: sistema-monitoramento-pacientes
  
  # Configuração do PostgreSQL RDS - BANCO PADRÃO
  datasource:
    url: jdbc:postgresql://dsim-postgres-20251109083108.cbx9vaugpv1l.us-east-1.rds.amazonaws.com:5432/postgres
    driverClassName: org.postgresql.Driver
    username: dsim_admin
    password: DSIM2025!Postgres
    hikari:
      connection-timeout: 30000      # 30 segundos
      idle-timeout: 300000           # 5 minutos
      max-lifetime: 600000           # 10 minutos
      maximum-pool-size: 3
      minimum-idle: 1
      initialization-fail-timeout: 1 # Falhar rapidamente se não conectar
      
  # JPA/Hibernate para PostgreSQL
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
    defer-datasource-initialization: true
  
  # SQL Initialization
  sql:
    init:
      mode: always
        

    
# Logging
logging:
  level:
    org.springframework.web: INFO
    org.hibernate.SQL: INFO
    teste: INFO
    root: INFO