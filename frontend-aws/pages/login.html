<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DSIM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2563eb 0%, #059669 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header .icon {
            font-size: 3rem;
            color: #2563eb;
            margin-bottom: 1rem;
        }
        
        .login-header h1 {
            color: #111827;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }
        
        .login-header p {
            color: #6b7280;
            margin: 0;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .btn-login {
            width: 100%;
            background: #2563eb;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-login:hover {
            background: #1e40af;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .back-link {
            text-align: center;
            margin-top: 1rem;
        }
        
        .back-link a {
            color: #2563eb;
            text-decoration: none;
            font-size: 0.875rem;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .test-users {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
        }
        
        .test-users h3 {
            color: #374151;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        
        .test-users p {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 0.5rem;
        }
        
        .test-user {
            background: #f9fafb;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .test-user:hover {
            background: #f3f4f6;
        }
        
        .test-user strong {
            color: #374151;
        }
        
        .message {
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }
        
        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #dc2626;
        }
        
        .message.success {
            background: #d1fae5;
            color: #047857;
            border-left: 4px solid #059669;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <!-- Header -->
        <div class="login-header">
            <div class="icon">
                <i class="fas fa-heartbeat"></i>
            </div>
            <h1>DSIM Login</h1>
            <p>Entre com suas credenciais</p>
        </div>

        <!-- Mensagem -->
        <div id="message" class="message" style="display: none;"></div>

        <!-- Formulário -->
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="email">
                    <i class="fas fa-envelope"></i> Email
                </label>
                <input type="email" id="email" name="email" class="form-input" 
                       placeholder="Digite seu email" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">
                    <i class="fas fa-lock"></i> Senha
                </label>
                <input type="password" id="password" name="password" class="form-input" 
                       placeholder="Digite sua senha" required>
            </div>

            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i>
                Entrar
            </button>
        </form>

        <!-- Botão Cadastre-se -->
        <div style="margin-top: 1rem; text-align: center;">
            <a href="/cadastro-usuario.html" class="btn-login" style="background: #059669; text-decoration: none; display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem;">
                <i class="fas fa-user-plus"></i>
                Cadastre-se
            </a>
        </div>

        <!-- Links de navegação -->
        <div class="back-link">
            <a href="../index.html">
                <i class="fas fa-arrow-left"></i> Voltar ao Início
            </a>
        </div>

        <!-- Usuários de Teste -->
        <div class="test-users">
            <h3><i class="fas fa-info-circle"></i> Usuários de Teste:</h3>
            <div class="test-user" onclick="fillCredentials('admin@sistema.com', 'admin123')">
                <strong>Admin:</strong> admin@sistema.com / admin123
        </div>
    </div>

    <script>
        // Preencher credenciais ao clicar nos usuários de teste
        function fillCredentials(email, password) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
        }

        // Mostrar mensagem
        function showMessage(text, type = 'error') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        // Esconder mensagem
        function hideMessage() {
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'none';
        }

        // Processar login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.querySelector('.btn-login');
            
            if (!email || !password) {
                showMessage('Por favor, preencha todos os campos', 'error');
                return;
            }
            
            // Desabilitar botão
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Entrando...';
            
            try {
                const response = await fetch('/api/usuarios/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        senha: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Salvar dados do usuário no localStorage
                    localStorage.setItem('usuario', JSON.stringify(data.usuario));
                    
                    showMessage('Login realizado com sucesso! Redirecionando...', 'success');
                    
                    // Redirecionar para a página principal após 1 segundo
                    setTimeout(() => {
                        window.location.href = 'pacientes.html';
                    }, 1500);
                } else {
                    showMessage(data.message, 'error');
                }
                
            } catch (error) {
                console.error('Erro:', error);
                showMessage('Erro ao fazer login. Tente novamente.', 'error');
            } finally {
                // Reabilitar botão
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Entrar';
            }
        });

        // Esconder mensagem ao focar nos inputs
        document.getElementById('email').addEventListener('focus', hideMessage);
        document.getElementById('password').addEventListener('focus', hideMessage);
    </script>
</body>
</html>
