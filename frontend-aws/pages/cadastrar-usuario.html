<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - DSIM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../assets/css/main.css" rel="stylesheet">
    <script src="../js/api-config-cors.js"></script>
    <style>
        body {
            background: var(--gradient-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-xl);
        }
        
        .register-container {
            background: var(--white);
            padding: var(--spacing-2xl);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .register-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }
        
        .register-header .icon {
            font-size: 3rem;
            color: var(--primary-blue);
            margin-bottom: var(--spacing-md);
        }
        
        .register-header h1 {
            color: var(--black);
            margin-bottom: var(--spacing-sm);
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .register-header p {
            color: var(--secondary-gray);
            margin: 0;
        }
        
        .form-label i {
            margin-right: var(--spacing-xs);
            color: var(--primary-blue);
        }
        
        .btn-register {
            width: 100%;
            background: var(--primary-blue);
            color: var(--white);
            padding: 0.75rem;
            border: none;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition-normal);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
        }
        
        .btn-register:hover {
            background: #1e40af;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }
        
        .btn-register:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .back-link {
            text-align: center;
            margin-top: var(--spacing-md);
        }
        
        .back-link a {
            color: var(--primary-blue);
            text-decoration: none;
            font-size: 0.875rem;
            transition: var(--transition-fast);
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .message {
            padding: 0.75rem;
            border-radius: var(--radius-sm);
            margin-bottom: var(--spacing-md);
            font-size: 0.875rem;
        }
        
        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid var(--danger-color);
        }
        
        .message.success {
            background: #d1fae5;
            color: #047857;
            border-left: 4px solid var(--success-color);
        }
        
        @media (max-width: 768px) {
            body {
                padding: var(--spacing-md);
            }
            
            .register-container {
                padding: var(--spacing-xl);
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="register-container">
        <!-- Header -->
        <div class="register-header">
            <div class="icon">
                <i class="fas fa-user-plus"></i>
            </div>
            <h1>Cadastro de Usuário</h1>
            <p>Crie sua conta no sistema DSIM</p>
        </div>

        <!-- Mensagem -->
        <div id="message" class="message" style="display: none;"></div>

        <!-- Formulário -->
        <form id="registerForm">
            <div class="form-group">
                <label class="form-label" for="name">
                    <i class="fas fa-user"></i> Nome Completo
                </label>
                <input type="text" id="name" name="name" class="form-input" 
                       placeholder="Digite seu nome completo" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="email">
                    <i class="fas fa-envelope"></i> Email
                </label>
                <input type="email" id="email" name="email" class="form-input" 
                       placeholder="Digite seu email" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="password">
                        <i class="fas fa-lock"></i> Senha
                    </label>
                    <input type="password" id="password" name="password" class="form-input" 
                           placeholder="Digite sua senha" required minlength="6">
                </div>
                <div class="form-group">
                    <label class="form-label" for="confirmPassword">
                        <i class="fas fa-lock"></i> Confirmar Senha
                    </label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" 
                           placeholder="Confirme sua senha" required>
                </div>
            </div>

            <button type="submit" class="btn-register">
                <i class="fas fa-user-plus"></i>
                Cadastrar
            </button>
        </form>

        <!-- Links de navegação -->
        <div class="back-link">
            <a href="login.html">
                <i class="fas fa-sign-in-alt"></i> Já tem uma conta? Fazer login
            </a>
            <br><br>
            <a href="index.html">
                <i class="fas fa-arrow-left"></i> Voltar ao Início
            </a>
        </div>
    </div>

    <script>
        // Mostrar mensagem
        function showMessage(text, type = 'error') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        // Esconder mensagem
        function hideMessage() {
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'none';
        }

        // Processar cadastro
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            const submitBtn = document.querySelector('.btn-register');
            
            // Validações
            if (data.password !== data.confirmPassword) {
                showMessage('As senhas não coincidem', 'error');
                return;
            }
            
            if (data.password.length < 6) {
                showMessage('A senha deve ter pelo menos 6 caracteres', 'error');
                return;
            }
            
            // Desabilitar botão
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Cadastrando...';
            
            try {
                const result = await apiRequest('/api/usuarios/cadastrar', {
                    method: 'POST',
                    body: JSON.stringify({
                        nome: data.name,
                        email: data.email,
                        senha: data.password
                    })
                });
                
                if (result && result.success) {
                    showMessage('Cadastro realizado com sucesso! Redirecionando para login...', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showMessage(result?.message || 'Erro ao realizar cadastro', 'error');
                }
            } catch (error) {
                console.error('Erro:', error);
                showMessage('Erro ao conectar com o servidor: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> Cadastrar';
            }
        });

        // Esconder mensagem ao focar nos inputs
        const inputs = document.querySelectorAll('.form-input, .form-select');
        inputs.forEach(input => {
            input.addEventListener('focus', hideMessage);
        });
    </script>
</body>
</html>
