<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar Alertas - Sistema de Monitoramento de Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Sistema Monitoramento</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pacientes.html">Pacientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="usuarios.html">Usuários</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="configurar-alertas.html">Configurar Alertas</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">Configurações de Alertas</h4>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#novaConfiguracaoModal">
                            <i class="bi bi-plus-circle"></i> Nova Configuração
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="message" class="alert" style="display: none;"></div>
                        
                        <!-- Filtros -->
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <select class="form-select" id="filtroPaciente" onchange="carregarConfiguracoes()">
                                    <option value="">Todos os pacientes</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <select class="form-select" id="filtroTipoSinal" onchange="carregarConfiguracoes()">
                                    <option value="">Todos os sinais</option>
                                    <option value="OXIGENIO">Oxigenação</option>
                                    <option value="TEMPERATURA">Temperatura</option>
                                    <option value="BATIMENTOS">Batimentos Cardíacos</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <select class="form-select" id="filtroStatus" onchange="carregarConfiguracoes()">
                                    <option value="">Todos os status</option>
                                    <option value="true">Apenas ativos</option>
                                    <option value="false">Apenas inativos</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-secondary w-100" onclick="limparFiltros()">
                                    <i class="bi bi-x-circle"></i> Limpar
                                </button>
                            </div>
                        </div>

                        <!-- Tabela de configurações -->
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Paciente</th>
                                        <th>Tipo de Sinal</th>
                                        <th>Valor Mínimo</th>
                                        <th>Valor Máximo</th>
                                        <th>Prioridade</th>
                                        <th>Status</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="tabelaConfiguracoes">
                                    <tr>
                                        <td colspan="7" class="text-center">
                                            <div class="spinner-border" role="status">
                                                <span class="visually-hidden">Carregando...</span>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Nova Configuração -->
    <div class="modal fade" id="novaConfiguracaoModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nova Configuração de Alerta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="novaConfiguracaoForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="pacienteSelect" class="form-label">Paciente *</label>
                                    <select class="form-select" id="pacienteSelect" name="pacienteId" required>
                                        <option value="">Selecione um paciente</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="tipoSinalSelect" class="form-label">Tipo de Sinal *</label>
                                    <select class="form-select" id="tipoSinalSelect" name="tipoSinal" required>
                                        <option value="">Selecione o tipo</option>
                                        <option value="OXIGENIO">Oxigenação (%)</option>
                                        <option value="TEMPERATURA">Temperatura (°C)</option>
                                        <option value="BATIMENTOS">Batimentos Cardíacos (bpm)</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="valorMinimo" class="form-label">Valor Mínimo</label>
                                    <input type="number" class="form-control" id="valorMinimo" name="valorMinimo" step="0.1">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="valorMaximo" class="form-label">Valor Máximo</label>
                                    <input type="number" class="form-control" id="valorMaximo" name="valorMaximo" step="0.1">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="prioridadeSelect" class="form-label">Prioridade *</label>
                                    <select class="form-select" id="prioridadeSelect" name="prioridade" required>
                                        <option value="">Selecione a prioridade</option>
                                        <option value="BAIXA">Baixa</option>
                                        <option value="MEDIA">Média</option>
                                        <option value="ALTA">Alta</option>
                                        <option value="CRITICA">Crítica</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3 d-flex align-items-center">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="ativoCheck" name="ativo" checked>
                                        <label class="form-check-label" for="ativoCheck">
                                            Configuração ativa
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="observacoes" class="form-label">Observações</label>
                            <textarea class="form-control" id="observacoes" name="observacoes" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="salvarConfiguracao()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmação -->
    <div class="modal fade" id="confirmModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmar Ação</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="confirmMessage">Tem certeza que deseja realizar esta ação?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="confirmButton">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let configuracoes = [];
        let pacientes = [];

        // Carregar dados ao inicializar (removido - movido para o final)

        // Função para carregar pacientes
        async function carregarPacientes() {
            try {
                const response = await fetch('/api/pacientes');
                
                if (response.ok) {
                    pacientes = await response.json();
                    preencherSelectPacientes();
                } else {
                    console.error('Erro ao carregar pacientes');
                }
            } catch (error) {
                console.error('Erro:', error);
            }
        }

        // Função para preencher selects de pacientes
        function preencherSelectPacientes() {
            const filtroPaciente = document.getElementById('filtroPaciente');
            const pacienteSelect = document.getElementById('pacienteSelect');
            
            // Limpar opções existentes
            filtroPaciente.innerHTML = '<option value="">Todos os pacientes</option>';
            pacienteSelect.innerHTML = '<option value="">Selecione um paciente</option>';
            
            pacientes.forEach(paciente => {
                const option1 = new Option(paciente.nome, paciente.id);
                const option2 = new Option(paciente.nome, paciente.id);
                filtroPaciente.add(option1);
                pacienteSelect.add(option2);
            });
        }

        // Função para carregar configurações
        async function carregarConfiguracoes() {
            try {
                let url = '/api/configuracao-alertas';
                
                const filtroPaciente = document.getElementById('filtroPaciente').value;
                const filtroTipoSinal = document.getElementById('filtroTipoSinal').value;
                
                if (filtroPaciente) {
                    url = `/api/configuracao-alertas/paciente/${filtroPaciente}`;
                }
                
                const response = await fetch(url);
                
                if (response.ok) {
                    configuracoes = await response.json();
                    aplicarFiltros();
                    renderizarTabela();
                } else {
                    showMessage('Erro ao carregar configurações', 'danger');
                }
            } catch (error) {
                console.error('Erro:', error);
                showMessage('Erro ao conectar com o servidor', 'danger');
            }
        }

        // Função para aplicar filtros
        function aplicarFiltros() {
            const filtroTipoSinal = document.getElementById('filtroTipoSinal').value;
            const filtroStatus = document.getElementById('filtroStatus').value;
            
            let configuracoesFiltradas = [...configuracoes];
            
            if (filtroTipoSinal) {
                configuracoesFiltradas = configuracoesFiltradas.filter(c => c.tipoSinal === filtroTipoSinal);
            }
            
            if (filtroStatus !== '') {
                const ativo = filtroStatus === 'true';
                configuracoesFiltradas = configuracoesFiltradas.filter(c => c.ativo === ativo);
            }
            
            configuracoes = configuracoesFiltradas;
        }

        // Função para renderizar tabela
        function renderizarTabela() {
            const tbody = document.getElementById('tabelaConfiguracoes');
            
            if (configuracoes.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="text-center text-muted">
                            <i class="bi bi-gear fs-3"></i><br>
                            Nenhuma configuração encontrada
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = configuracoes.map(config => `
                <tr>
                    <td>${config.paciente?.nome || 'N/A'}</td>
                    <td>
                        <span class="badge bg-info">${formatarTipoSinal(config.tipoSinal)}</span>
                    </td>
                    <td>${config.valorMinimo || '-'}</td>
                    <td>${config.valorMaximo || '-'}</td>
                    <td>
                        <span class="badge ${getBadgePrioridade(config.prioridade)}">
                            ${config.prioridade}
                        </span>
                    </td>
                    <td>
                        <span class="badge ${config.ativo ? 'bg-success' : 'bg-danger'}">
                            ${config.ativo ? 'Ativo' : 'Inativo'}
                        </span>
                    </td>
                    <td>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-sm btn-outline-primary" 
                                    onclick="editarConfiguracao(${config.id})"
                                    title="Editar">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button type="button" class="btn btn-sm btn-outline-${config.ativo ? 'warning' : 'success'}" 
                                    onclick="alterarStatusConfiguracao(${config.id}, ${!config.ativo})"
                                    title="${config.ativo ? 'Desativar' : 'Ativar'}">
                                <i class="bi bi-${config.ativo ? 'pause' : 'play'}"></i>
                            </button>
                            <button type="button" class="btn btn-sm btn-outline-danger" 
                                    onclick="excluirConfiguracao(${config.id})"
                                    title="Excluir">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Função para salvar configuração
        async function salvarConfiguracao() {
            const form = document.getElementById('novaConfiguracaoForm');
            const formData = new FormData(form);
            
            const dados = {
                pacienteId: formData.get('pacienteId'),
                tipoSinal: formData.get('tipoSinal'),
                valorMinimo: formData.get('valorMinimo') || null,
                valorMaximo: formData.get('valorMaximo') || null,
                prioridade: formData.get('prioridade'),
                ativo: document.getElementById('ativoCheck').checked,
                observacoes: formData.get('observacoes')
            };
            
            try {
                const response = await fetch('/api/configuracao-alertas', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(dados)
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    showMessage('Configuração criada com sucesso!', 'success');
                    bootstrap.Modal.getInstance(document.getElementById('novaConfiguracaoModal')).hide();
                    form.reset();
                    carregarConfiguracoes();
                } else {
                    showMessage(result.message || 'Erro ao criar configuração', 'danger');
                }
            } catch (error) {
                console.error('Erro:', error);
                showMessage('Erro ao conectar com o servidor', 'danger');
            }
        }

        // Função para alterar status da configuração
        function alterarStatusConfiguracao(id, ativo) {
            const acao = ativo ? 'ativar' : 'desativar';
            
            document.getElementById('confirmMessage').textContent = 
                `Tem certeza que deseja ${acao} esta configuração?`;
            
            const confirmButton = document.getElementById('confirmButton');
            confirmButton.onclick = () => executarAlteracaoStatus(id, ativo);
            
            new bootstrap.Modal(document.getElementById('confirmModal')).show();
        }

        // Executar alteração de status
        async function executarAlteracaoStatus(id, ativo) {
            try {
                const response = await fetch(`/api/configuracao-alertas/${id}/status?ativo=${ativo}`, {
                    method: 'PUT'
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    showMessage(result.message, 'success');
                    carregarConfiguracoes();
                } else {
                    showMessage(result.message || 'Erro ao alterar status', 'danger');
                }
            } catch (error) {
                console.error('Erro:', error);
                showMessage('Erro ao conectar com o servidor', 'danger');
            }
            
            bootstrap.Modal.getInstance(document.getElementById('confirmModal')).hide();
        }

        // Função para excluir configuração
        function excluirConfiguracao(id) {
            document.getElementById('confirmMessage').textContent = 
                'Tem certeza que deseja excluir esta configuração? Esta ação não pode ser desfeita.';
            
            const confirmButton = document.getElementById('confirmButton');
            confirmButton.onclick = () => executarExclusao(id);
            
            new bootstrap.Modal(document.getElementById('confirmModal')).show();
        }

        // Executar exclusão
        async function executarExclusao(id) {
            try {
                const response = await fetch(`/api/configuracao-alertas/${id}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    showMessage(result.message, 'success');
                    carregarConfiguracoes();
                } else {
                    showMessage(result.message || 'Erro ao excluir configuração', 'danger');
                }
            } catch (error) {
                console.error('Erro:', error);
                showMessage('Erro ao conectar com o servidor', 'danger');
            }
            
            bootstrap.Modal.getInstance(document.getElementById('confirmModal')).hide();
        }

        // Funções auxiliares
        function formatarTipoSinal(tipo) {
            const tipos = {
                'OXIGENIO': 'Oxigenação',
                'TEMPERATURA': 'Temperatura',
                'BATIMENTOS': 'Batimentos'
            };
            return tipos[tipo] || tipo;
        }

        function getBadgePrioridade(prioridade) {
            const badges = {
                'BAIXA': 'bg-secondary',
                'MEDIA': 'bg-warning',
                'ALTA': 'bg-primary',
                'CRITICA': 'bg-danger'
            };
            return badges[prioridade] || 'bg-secondary';
        }

        function limparFiltros() {
            document.getElementById('filtroPaciente').value = '';
            document.getElementById('filtroTipoSinal').value = '';
            document.getElementById('filtroStatus').value = '';
            carregarConfiguracoes();
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = `alert alert-${type}`;
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        function logout() {
            localStorage.removeItem('usuario');
            window.location.href = 'login.html';
        }

        // Função placeholder para editar configuração
        function editarConfiguracao(id) {
            showMessage('Funcionalidade de edição em desenvolvimento', 'info');
        }

        // Verificar se foi chamado para paciente específico
        function verificarPacienteEspecifico() {
            const urlParams = new URLSearchParams(window.location.search);
            const pacienteId = urlParams.get('pacienteId');
            
            if (pacienteId) {
                // Pré-selecionar o paciente no filtro
                setTimeout(() => {
                    const filtroPaciente = document.getElementById('filtroPaciente');
                    filtroPaciente.value = pacienteId;
                    
                    // Filtrar configurações para esse paciente
                    carregarConfiguracoes();
                    
                    // Atualizar título para mostrar contexto
                    const titulo = document.querySelector('.card-header h4');
                    titulo.innerHTML = `<i class="bi bi-gear-fill"></i> Configurações de Alertas - Paciente Selecionado`;
                    
                    // Pré-selecionar paciente no modal de nova configuração
                    const modalPaciente = document.getElementById('paciente');
                    modalPaciente.value = pacienteId;
                }, 1000);
            }
        }

        // Adicionar ao DOMContentLoaded
        document.addEventListener('DOMContentLoaded', function() {
            carregarPacientes();
            carregarConfiguracoes();
            verificarPacienteEspecifico();
        });
    </script>
</body>
</html>
