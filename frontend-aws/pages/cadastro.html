<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - DSIM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <script src="../js/api-config-cors.js"></script>
</head>

<body>
    <div class="register-container">
        <!-- Header -->
        <div class="register-header">
            <div class="icon">
                <i class="fas fa-user-plus"></i>
            </div>
            <h1>Cadastro de Usuário</h1>
            <p>Crie sua conta no sistema DSIM</p>
        </div>

        <!-- Mensagem -->
        <div id="message" class="message" style="display: none;"></div>

        <!-- Formulário -->
        <form id="registerForm">
            <div class="form-group">
                <label class="form-label" for="name">
                    <i class="fas fa-user"></i> Nome Completo
                </label>
                <input type="text" id="name" name="name" class="form-input" 
                       placeholder="Digite seu nome completo" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="email">
                    <i class="fas fa-envelope"></i> Email
                </label>
                <input type="email" id="email" name="email" class="form-input" 
                       placeholder="Digite seu email" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="password">
                        <i class="fas fa-lock"></i> Senha
                    </label>
                    <input type="password" id="password" name="password" class="form-input" 
                           placeholder="Digite sua senha" required minlength="6">
                </div>
                <div class="form-group">
                    <label class="form-label" for="confirmPassword">
                        <i class="fas fa-lock"></i> Confirmar Senha
                    </label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" 
                           placeholder="Confirme sua senha" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="phone">
                    <i class="fas fa-phone"></i> Telefone
                </label>
                <input type="tel" id="phone" name="phone" class="form-input" 
                       placeholder="(11) 99999-9999">
            </div>

            <button type="submit" class="btn-register">
                <i class="fas fa-user-plus"></i>
                Cadastrar
            </button>
        </form>

        <!-- Links de navegação -->
        <div class="back-link">
            <a href="login.html">
                <i class="fas fa-sign-in-alt"></i> Já tem uma conta? Fazer login
            </a>
            <br><br>
            <a href="index.html">
                <i class="fas fa-arrow-left"></i> Voltar ao Início
            </a>
        </div>
    </div>

    <script>
        // Mostrar mensagem
        function showMessage(text, type = 'error') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        // Esconder mensagem
        function hideMessage() {
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'none';
        }

        // Processar cadastro
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            const submitBtn = document.querySelector('.btn-register');
            
            // Validações
            if (data.password !== data.confirmPassword) {
                showMessage('As senhas não coincidem', 'error');
                return;
            }
            
            if (data.password.length < 6) {
                showMessage('A senha deve ter pelo menos 6 caracteres', 'error');
                return;
            }
            
            // Desabilitar botão
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Cadastrando...';
            
            try {
            try {
                const data = await apiRequest('/api/usuarios/cadastrar', {
                    method: 'POST',
                    body: JSON.stringify({
                        nome: nome,
                        email: email,
                        senha: senha,
                        tipo: tipo
                    })
                });
                
                if (data) {
                    showMessage('Cadastro realizado com sucesso! Redirecionando para login...', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showMessage('Erro ao realizar cadastro', 'error');
                }
            } catch (error) {
                console.error('Erro:', error);
                showMessage('Erro ao conectar com o servidor', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> Cadastrar';
            }
        });

        // Esconder mensagem ao focar nos inputs
        const inputs = document.querySelectorAll('.form-input, .form-select');
        inputs.forEach(input => {
            input.addEventListener('focus', hideMessage);
        });

        // Máscara para telefone
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 11) {
                value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
            } else if (value.length >= 7) {
                value = value.replace(/(\d{2})(\d{4})(\d{0,4})/, '($1) $2-$3');
            } else if (value.length >= 3) {
                value = value.replace(/(\d{2})(\d{0,5})/, '($1) $2');
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
