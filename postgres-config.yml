# Configuração PostgreSQL para AWS RDS
spring:
  datasource:
    url: jdbc:postgresql://dsim-db.123456789012.us-east-1.rds.amazonaws.com:5432/dsim
    username: dsim_admin
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 10

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect